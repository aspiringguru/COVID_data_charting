<!DOCTYPE html>
<html>
<html lang="en">
<head>
    <title>Visualisation test</title>
    <meta charset="utf-8" />
       <link href="c3.min.css" rel="stylesheet" />
    <script src="d3.v5.min.js"></script>
    <script src="c3.min.js"></script>
</head>

  <body>
  <p> <b> The chart is displayed below: </b> </p>
    <div id="chart1"></div>
    <div id="chart2"></div>
    <div id="chart3"></div>
    <script>

    var chart = c3.generate({
    data: {
            url: 'c3_test.csv',
            type: 'bar'
        },
        bar: {
            width: {
                ratio: 0.5
            }
        },
       axis: {rotated : false},
       bindto: '#chart1'
    });
    var chart = c3.generate({
    data: {
            url: 'c3_test.csv',
            type: 'bar'
        },
        bar: {
            width: {
                ratio: 0.5
            }
        },
       axis: {rotated : true},
       bindto: '#chart2'
    });
    var chart = c3.generate({
    data: {
            url: 'c3_test.csv',
            type: 'bar'
        },
        bar: {
            width: {
                ratio: 0.5
            }
        },
       axis: {rotated : true},
       bindto: '#chart3'
    });
    </script>
  <p> End of Chart </p>
  </body>
</html>
